offerObtainSettingsHelpContent=<B>Automático</B> La oferta está disponible siempre para los clientes y carritos aptos.<br><B>Código compartido</B> La oferta se pone a disposición de todos los clientes que ingresen el código correcto.<br><B>Código de uso limitado</B> La oferta está disponible para un único cliente que ingresa el código correcto. Este tipo de código sólo se puede usar cierto número de veces.<br><B>Sistema</B> La oferta está disponible para uno o más clientes gracias a un proceso distinto del que el administrador de Broadleaf no tiene conocimiento. Algunos clientes podrían desear crear una característica personalizada fuera del administrador de Bradleaf Comerse para asociar ofertas con clientes.
bogoHelpTitle=Ayuda de Pague uno, lleve dos
bogoHelpContent=El estilo de oferta<B>Pague uno, lleve dos</B> permite que los administradores de la promoción especifiquen ofertas que comienzan al detectar una cierta cantidad de uno o más artículos en el carrito. Se ingresan las reglas para que coincidan con cualquier combinación de artículos y se ingresa una cantidad para la cantidad de veces que se debe cumplir con la regla. Además, se ingresa una regla objetivo en consecuencia, que coincide con cualquier combinación de artículos objetivo para descuento en el carrito y su cantidad. Como resultado, el sistema buscará cualquier artículo que califique y las cantidades que coincidan en el carrito, y si las encuentra, aplicará el descuento definido sobre los artículos y cantidades que corresponda.
