offerObtainSettingsHelpContent=<B> Automática </ B> La oferta está siempre a disposición de los clientes cualificados y de carros. <br> <B> Código compartido </ B> La oferta está disponible para todos los clientes que entran en el código correcto. <br> <B> de uso limitado Código </ B> oferta está disponible a un solo cliente que entra en el código correcto. Este tipo de código se puede utilizar sólo hasta un número especificado de veces. <br> <B> Sistema </ B> La oferta está disponible para uno o más clientes a través de un proceso independiente de que el administrador de hoja ancha no conoce. Algunos clientes pueden desear crear una función personalizada fuera de la administración de Comercio de hoja ancha para asociar las ofertas con los clientes.
bogoHelpTitle=Compre uno y / Get One Ayuda
bogoHelpContent=<B> Compre uno / Get One </ B> estilo de las ofertas permite a los administradores de promoción para especificar las ofertas que se activan mediante la detección de una determinada cantidad de uno o más artículos en el carro. Las reglas se entró que coincidan con cualquier combinación de elementos y una cantidad se introduce para las veces que la regla debe coincidir. Además, una regla de destino en que se introduzca que coincide con cualquier combinación de los elementos objetivos de descuento en la compra y una cantidad. Como resultado, el sistema buscará los elementos cualificados y las cantidades encontradas en el carro, y si lo encuentra, se aplicará el descuento se define con los puntos de destino y las cantidades coincidentes.
