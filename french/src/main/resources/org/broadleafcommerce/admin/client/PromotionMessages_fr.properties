offerObtainSettingsHelpContent=<B> Automatique </ B> Offre est toujours mis à la disposition des clients éligibles et les charrettes. <br> <B> Code partagé </ B> Offre est mis à la disposition de tous les clients qui entrent dans le code correct. <br> <B> à usage limité Code </ B> Offre est mis à la disposition d'un seul client qui entre dans le code correct. Ce type de code peut être utilisé que jusqu'à un certain nombre de fois spécifié. <br> <B> Système </ B> Offre est mis à la disposition d'un ou plusieurs clients par l'intermédiaire d'un processus distinct que l'administrateur n'a pas connaissance de dicotylédones. Certains clients peuvent souhaiter créer une fonction personnalisée en dehors de l'admin Commerce dicotylédones à associer des offres avec les clients.
bogoHelpTitle=Acheter One / Get One Aide
bogoHelpContent=<B> Acheter One / Get One </ B> Style offre permet aux administrateurs de spécifier la promotion des offres qui sont déclenchés par la détection d'une certaine quantité d'un ou plusieurs articles dans le panier. Les règles sont entrées qui correspondent à une combinaison d'éléments et d'une quantité est entré pour combien de fois la règle doit correspondre. En outre, une règle cible suivante est entré qui correspond à une combinaison d'éléments cibles de discount dans le panier et une quantité. En conséquence, le système va rechercher tous les éléments de qualification et les quantités correspondantes dans le panier, et s'il le trouve, s'appliquera la réduction définie pour les objets cibles appariées et les quantités.
