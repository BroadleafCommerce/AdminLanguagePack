offerObtainSettingsHelpContent=L'offre <B>automatique</B> est toujours rendue disponible aux clients et paniers éligibles. <br>L'offre de <B>code partagé</B> est rendue disponible à tous les clients qui saisissent le bon code. <br>L'offre à <B>code à utilisation limitée</B> est rendue disponible à un seul client qui saisit le bon code. Ce type de code ne peut être utilisé qu'un nombre de fois spécifié. <br>L'offre du </B>système<B> est rendue disponible à un ou plusieurs clients via une procédure séparée dont l'administration de Broadleaf n'est pas au courant. Certains clients peuvent vouloir créer une fonction personnalisée en dehors de l'administration commerciale de Broadleaf afin d'associer des offres à des clients. 
bogoHelpTitle=Aide pour un d'acheté / un gratuit
bogoHelpContent=Les offres du genre <B>un acheté / un offert</B> permettent aux administrateurs de promotion de spécifier des offres qui sont déclenchées par la détection d'une certaine quantité d'un ou plusieurs éléments dans le panier. Les règles sont saisies qui associent n'importe quelle combinaison d'éléments et une quantité est saisie pour le nombre de fois la règle doit correspondre. De plus, une règle cible subséquente est saisie qui associe n'importe quelle combinaison d'éléments cibles réduits dans le chariot et une quantité. Par conséquent, le système recherchera tous les éléments se qualifiant avec les quantités correspondantes dans le panier, et si trouvés, appliquera la réduction définie aux éléments cibles et aux quantités associées. 
